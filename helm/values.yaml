---
namespace:
  # Specifies whether a namespace should be created
  create: true
  # The name of the namespace to use.
  # If not set and create is true, a name is generated using the name template
  name:

# Installing CustomResourceDefinitions requires elevated privileges (typically cluster-admin)
crds:
  create: true

operator_domain:
  # Specifies whether the operator domain should be generatedi (default: poolboy.gpte.redhat.com)
  generate: true
  # The name of the operator domain to use
  # If not set and create is true, a name is generated using the operatorDomain template
  name:

replicaCount: 1

image:
  anarchyOperator:
    repository: quay.io/redhat-cop/anarchy
    pullPolicy: IfNotPresent
    tagOverride: ""
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8080
  anarchyRunner:
    repository: quay.io/redhat-cop/anarchy-runner
    pullPolicy: IfNotPresent
    tagOverride: ""

imagePullSecrets: []
nameOverride: anarchy-operator

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the name template
  name:

service:
  type: ClusterIP
  port: 8000
  ports:
  - name: api
    port: 5000
    protocol: TCP
    targetPort: 5000
  - name: metrics
    port: 8000
    protocol: TCP
    targetPort: 8000

openshift:
  enabled: false
  route:
    host:

ingress:
  enabled: false
  kind: Ingress
  annotations: {}
  hosts:
  - host: anarchy.apps.example.com
    paths: []
  tls:
  - secretName: anarchy-tls
    hosts:
    - anarchy.apps.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
